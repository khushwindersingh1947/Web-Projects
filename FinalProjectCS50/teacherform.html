<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/gender.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Teachers</title>
    <style>
      
      

        .image {

            background-image: url("pics/tform.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
   
      

        .aca {
    width: 58vw;
    margin: 3vw auto;
        }

   
      
    
       
    </style>
</head>

<body>
    <div class="image">
        <header>

            <div class="head" style="    background-color: #d9d6cd;">
                
                    <div class="logo">
                        <img class="logo" src="pics/logo.jpg" alt="education">
                    </div>

                
                <h2 class="heading" style="font-size:4vw">
                    Teacher's Form!
                </h2>

             
                <div class="sign">
                    Already a user?<a href="">Sign In</a>
                </div>
            </div>
            <main class="main">
                <p class="form-heading" style="font-size:2vw">
                    Please fill the entire form to become a TUTOR
                </p>
                <form id="msform">

                    <div class="one">
                        <h2 class="fs-title"style="font-size:2vw">Create your account</h2>
                        <h3 class="fs-subtitle"style="font-size:1vw">This is step 1</h3>
                        <input class="l" type="text" name="username" placeholder="username" />
                        <input class="r" type="password" name="pass" placeholder="Password" />
                        <input class="l" type="text" name="phone" placeholder="phone number" />
                        <input class="r" type="password" name="cpass" placeholder="Confirm Password" />


                    </div>



                         <div class="aca">
                            
                            
                                                            <h2 class="fs-title"style="font-size:2vw">Academics</h2>
                                                            <h3 class="fs-subtitle"style="font-size:1vw">Your Teaching Profile</h3>
            
                                <input type="text" name="subjects" placeholder="Subjects you want to teach" />
                                <input type="text" name="quali" placeholder="Qualifications" />
                                <input type="text" name="experience" placeholder="Experience" />
                
                        </div>
                        <div class="per"> 

                            <h2 class="fs-title"style="font-size:2vw">Personal Details</h2>
                            <h3 class="fs-subtitle"style="font-size:1vw">We will never sell it</h3>
                            <input type="text" name="fname" placeholder="First Name" />
                            <input type="text" name="lname" placeholder="Last Name" />
                            <input type="text" name="fathername" placeholder="Father's Name" />
                            <div class="gender">

                                <h3 style="color: blanchedalmond;">Gender</h3>
                                <label class="container">Male
                                    <input type="radio" checked="checked" name="radio">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">Female
                                    <input type="radio" name="radio">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">Other
                                    <input type="radio" name="radio">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <input type="text" name="age" placeholder="Type your age">
                            <div class="adress">
                                <h2 class="fs-ad">Address</h2>
                                <input type="text" name="village" placeholder="village/street no">
                                <input type="text" name="city" placeholder="City">
                                <input type="text" name="state" placeholder="State">
                            </div>
            


                    </div> 

                    <div class="submit" >
                        <input style="font-size: 2vw;" type="submit" value="Submit">
                    </div>
                </form>
            </main>
            <footer>
                <h5>
                    All rights reserved
                </h5>
            </footer>
    </div>


</body>

</html>
