<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khush Fitness Center</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&Lobster&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">

</style>

<body>

    <header class="header">
        <div class="left">

            </div>
        </div>
        <div class="center">

                <li><a href="#">Home</a></li>

            </ul>
        </div>
        
    </header>
    <div class="contain">
        <h1>
            Join the best gym of Mansa Now!
        </h1>
        <form action="none">
            <div class="form">
                <input type="text" name="" placeholder="Enter name" >
                <input type="text" name="" placeholder="Enter age" >
                <input type="text" name="" placeholder="Enter Gender" >
                <input type="text" name="" placeholder="Enter city" >
